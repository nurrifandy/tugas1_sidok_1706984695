<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Dokter in Poli</title>
    <object th:include="fragments/fragment :: getBootstrap" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css-js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container text-center">
        <div class="h4 m-4">Sistem Informasi Dokter</div>
        <div>
            <div class="card shadow">
                <div class="card-header text-light" th:text="'Daftar Dokter yang Bertugas di ' + ${poli.namaPoli}"></div>
                <div class="card-body">
                    <table class="table table-responsive-sm">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Dokter</th>
                                <th>Spesialisasi</th>
                            </tr>
                        </thead>
                        <tbody th:each="dokterPoli, statusDokter:${dokter}">
                            <tr>
                                <td th:text="${statusDokter.count}"></td>
                                <td th:text="${dokterPoli.nama}"></td>
                                <td >
                                    <div th:each="spesialisasi: ${dokterPoli.listSpesialisasi}" th:text="${spesialisasi.namaSpesialisasi}"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
