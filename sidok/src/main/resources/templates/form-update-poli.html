<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Poli</title>
    <object th:include="fragments/fragment :: getBootstrap" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css-js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 p-4">

                <div class="border rounded shadow">
                        <div class="text-center h3 m-3"><i>Update Poli</i></div>
                        <div class="d-flex justify-content-center row p-2">
                            <form th:action="@{/poli/update/{idPoli}(idPoli=${poli.idPoli})}" th:object="${poli}" method="POST">
                                <div class="form-group row">
                                    <label for="inputNama" class="col-md-2 col-form-label"><b>Nama</b></label>
                                    <div class="col-md-10">
                                        <input th:field="${poli.namaPoli}" class="form-control form-control-plaintext border rounded-pill" type="text" id="inputNama" name="namaPoli" placeholder=" example : Nur Rifandy ">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputLokasi" class="col-md-2 col-form-label"><b>Lokasi</b></label>
                                    <div class="col-md-10">
                                        <input th:field="${poli.lokasi}" class="form-control form-control-plaintext border rounded-pill" type="text" id="inputLokasi" name="lokasi" placeholder=" example : Jakarta ">
                                    </div>
                                </div>
                                <div class="mb-3 d-flex justify-content-center">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                                
                            </form>
                        </div>
                        </div>

        </div>
        <div class="col-md-3 col-lg-4"></div>
            
    </div>
    </div>
</body>
</html>
